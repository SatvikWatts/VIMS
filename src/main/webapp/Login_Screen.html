<html>
    <head>
        <title>Login</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <script src="login.js"></script>
    </head>
    <body>
        <form>
            <table width="100%">
                <tr>
                    <td colspan="3" style="text-align: center"><h1>Please Enter Your Details</h1></td>
                </tr>
                <tr>
                    <td style="text-align: center" width="25%">Email-ID</td>
                    <td style="text-align: center" width="25%"><input type="text" id="email"/></td>
                    <td width="25%" style="text-align: left"><a id="e_error" style="visibility:hidden;color:red">abc</a></td>
                </tr>
                <tr>
                    <td style="text-align: center" width="25%">Password</td>
                    <td style="text-align: center" width="25%"><input type="password" id="pass"></td>
                    <td colspan="2" width="25%" style="text-align: left"><a id="p_error" style="visibility:hidden;color:red">abc</a></td>
                </tr>
                <tr>
                    <td style="text-align: center" colspan="2"><input type="button" value="Login" onclick="check()"></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align: center" colspan="2"><a id="t_error" style="visibility:hidden;color:red">abc</a></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </body>
</html>
