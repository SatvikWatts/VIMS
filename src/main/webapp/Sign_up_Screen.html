<html>
    <head>
        <title>Sign_up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link rel="stylesheet" type="text/css" href="sgn_up.css">
        <script src="sign_up.js"></script>
    </head>
    <body>
        <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
        </div>
        <form id="form1">
            
            <h3>Please Enter Your Details</h3>

            <div class="details">
            <label for="vname">Name</label>
            <input type="text" id="vname"/>
            <a id="n_error1"></a>


            <label for="em1">Email-ID</label>
            <input type="text" id="em1"/>
            <a id="e_error1"></a>


            <label for="pass1">Password</label>
            <input type="password" id="pass1"/>
            <a id="p_error1"></a>


            <label for="idt">ID-Type</label>
            <select id="idt"><option style="color: black">Aadhar</option><option style="color: black">Passport</option></select>


            <label for="idd">ID</label>
            <input type="text" id="idd"/>
            <a id="i_error"></a>

   
            <label for="cno">Contact no:</label>
            <input type="text" id="cno"/>
            <a id="c_error"></a>


            <h4 id="mar">Meeting Host Details:</h4>


            <label for="hname">Name</label>
            <input type="text" id="hname"/>
            <a id="n_error2"></a>

            <label for="em2">Email-ID</label>
            <input type="text" id="em2"/>
            <a id="e_error2"></a>


            <h4>Venue Details:</h4>


            <label for="buil">Building</label>
            <select id="buil"><option style="color: black">Building A</option><option style="color: black">Building B</option></select>


            <label for="days">Days</label>
            <input type="text" id="days"/>
            <a id="d_error"></a>

<!--            <div>Photograph</div>
            <div><input type="file" id="pic" name="photo"/></div>
            <div><a id="p_error1" style="visibility:hidden;color:red"></a></div>-->
            </div>
            <input type="button" class="button" value="SignUp" onclick="check()"/>
            
        </form>
    </body>
</html>
