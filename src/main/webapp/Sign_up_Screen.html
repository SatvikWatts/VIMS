<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>
    </head>
    <body>
        <form action="Sign_up" method="post" id="Sign_up_Form">
            <table width="100%">
                <tr>
                    <td colspan="2" style="text-align: center"><h1>Please Enter Your Details</h1></td>
                </tr>
                <tr>
                    <td style="text-align: center">Name:</td>
                    <td style="text-align: center"><input type="text" name="NM" pattern="[a-zA-z ]+" placeholder="Name"/></td>
                </tr>
                <tr>
                    <td style="text-align: center">Email-ID</td>
                    <td style="text-align: center"><input type="text" name="EM" pattern="[a-zA-z1-9]+@gmail.com"/></td>
                </tr>
                <tr>
                    <td style="text-align: center">Password</td>
                    <td style="text-align: center"><input type="password" name="PS"/></td>
                </tr>
                <tr>
                    <td style="text-align: center">ID-Type</td>
                            <td style="text-align: center"><select form="Sign_up_Form" name="IS">
                                    <option>Aadhar</option>
                                    <option>Passport</option>
                        </select></td>
                </tr>
                <tr>
                    <td style="text-align: center">ID</td>
                    <td style="text-align: center"><input type="text" name="ID"/></td>
                </tr>
                <tr>
                    <td style="text-align: center">Contact no:</td>
                    <td style="text-align: center"><input type="text" pattern="\d{10}" name="CO"/></td>
                </tr>
                <tr>
                    <td style="text-align: left" colspan="2">Meeting Host Details:</td>
                </tr>
                <tr>
                    <td style="text-align: center">Name</td>
                    <td style="text-align: center"><input type="text" pattern="[a-zA-z ]+" name="MN"/></td>
                </tr>
                <tr>
                    <td style="text-align: center">Email-ID</td>
                    <td style="text-align: center"><input type="text" pattern="[a-zA-z1-9]+@gmail.com" name="ME"/></td>
                </tr>
                <tr>
                    <td style="text-align: left" colspan="2">Venue Details:</td>
                </tr>
                <tr>
                    <td style="text-align: center">ID-Type</td>
                            <td style="text-align: center"><select form="Sign_up_Form" name="BU">
                                    <option>Building A</option>
                                    <option>Buildiing B</option>
                        </select></td>
                </tr>
                <tr>
                    <td style="text-align: center">Days</td>
                    <td style="text-align: center"><input type="text" pattern="\d\d?\d?" name="DA"/></td>
                </tr>
                <tr>
                    <td style="text-align: center">Photograph</td>
                    <td style="text-align: center"><input type="file" name="PH" accept="image/*"/></td>
                </tr>
                <tr>
                    <td style="text-align: center" colspan="2"><input type="submit" value="Sign_Up"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
