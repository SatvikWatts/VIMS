<!DOCTYPE html>

<html>
    <head>
        <title>Sign_up</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <style>
            td{
                width: 25%;
            }
        </style>
        <script src="sign_up.js"></script>
    </head>
    <body>
        <form>
            <table width="100%">
                <tr>
                    <td colspan="3" style="text-align: center"><h1>Please Enter Your Details</h1></td>
                </tr>
                <tr>
                    <td style="text-align: center">Name:</td>
                    <td style="text-align: center"><input type="text" id="vname" placeholder="Name"/></td>
                    <td style="text-align: left"><a id="n_error1" style="visibility:hidden;color:red"></a></td>
                </tr>
                <tr>
                    <td style="text-align: center">Email-ID</td>
                    <td style="text-align: center"><input type="text" id="em1"/></td>
                    <td style="text-align: left"><a id="e_error1" style="visibility:hidden;color:red"></a></td>
                </tr>
                <tr>
                    <td style="text-align: center">Password</td>
                    <td style="text-align: center"><input type="password" id="pass"/></td>
                    <td style="text-align: left"><a id="p_error" style="visibility:hidden;color:red"></a></td>
                </tr>
                <tr>
                    <td style="text-align: center">ID-Type</td>
                            <td style="text-align: center"><select id="idt">
                                    <option>Aadhar</option>
                                    <option>Passport</option>
                        </select></td>
                    <td></td>
                </tr>
                <tr>
                    <td style="text-align: center">ID</td>
                    <td style="text-align: center"><input type="text" id="idd"/></td>
                    <td style="text-align: left"><a id="i_error" style="visibility:hidden;color:red"></a></td>
                </tr>
                <tr>
                    <td style="text-align: center">Contact no:</td>
                    <td style="text-align: center"><input type="text" id="cno"/></td>
                    <td style="text-align: left"><a id="c_error" style="visibility:hidden;color:red"></a></td>
                </tr>
                <tr>
                    <td style="text-align: left" colspan="3">Meeting Host Details:</td>
                </tr>
                <tr>
                    <td style="text-align: center">Name</td>
                    <td style="text-align: center"><input type="text" id="hname"/></td>
                    <td style="text-align: left"><a id="n_error2" style="visibility:hidden;color:red"></a></td>
                </tr>
                <tr>
                    <td style="text-align: center">Email-ID</td>
                    <td style="text-align: center"><input type="text" id="em2"/></td>
                    <td style="text-align: left"><a id="e_error2" style="visibility:hidden;color:red"></a></td>
                </tr>
                <tr>
                    <td style="text-align: left" colspan="3">Venue Details:</td>
                </tr>
                <tr>
                    <td style="text-align: center">ID-Type</td>
                            <td style="text-align: center"><select id="buil">
                                    <option>Building A</option>
                                    <option>Buildiing B</option>
                        </select></td>
                </tr>
                <tr>
                    <td style="text-align: center">Days</td>
                    <td style="text-align: center"><input type="text" id="days"/></td>
                    <td style="text-align: left"><a id="d_error" style="visibility:hidden;color:red"></a></td>
                </tr>
<!--                <tr>
                    <td style="text-align: center">Photograph</td>
                    <td style="text-align: center"><input type="file" id="pic" name="photo"/></td>
                    <td style="text-align: left"><a id="p_error1" style="visibility:hidden;color:red"></a></td>
                </tr>-->
                <tr>
                    <td style="text-align: center" colspan="2"><input type="button" value="Sign_Up" onclick="check()"/></td>
                </tr>
            </table>
        </form>
    </body>
</html>
